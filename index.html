<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coeur d'Amour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f3f3f3;
        }

        .logo-link img {
            max-width: 100%;
            height: auto;
        }

        .menu-toggle {
            display: none;
        }

        .nav {
            display: flex;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu li {
            margin-right: 1rem;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .hamb {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                width: 30px;
                height: 25px;
            }

            .hamb-line {
                display: block;
                width: 100%;
                height: 3px;
                background-color: #333;
            }
        }

        /* Styles for larger screens */
        @media (min-width: 769px) {
            .header-content {
                max-width: 1200px;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo-link">
                <img src="images/logo.png" alt="Coeur d'Amour Logo" class="logo-image">
            </a>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamb">
                <span class="hamb-line"></span>
                <span class="hamb-line"></span>
                <span class="hamb-line"></span>
            </label>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Qui nous sommes</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="donation.html">Donation</a></li>
                    <li><a href="mission.html">Mission</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Main page content -->
    </main>
    <script src="script.js"></script>
</body>
</html>
