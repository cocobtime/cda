<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Side Bar Navigation</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,600" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="container">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Info</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <div class="container">
        <div class="phone">
          <div class="content">
            
            <nav role="navigation">
              <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Info</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2023 Your Company</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
